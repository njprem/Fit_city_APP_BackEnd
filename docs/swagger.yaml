basePath: /api/v1
definitions:
  http.AuthRole:
    properties:
      created_at:
        example: "2024-01-01T12:00:00Z"
        type: string
      description:
        type: string
      id:
        example: f4bb0e02-5f91-4ce0-a6c0-7f63f3a8d5e2
        type: string
      role_name:
        example: admin
        type: string
      updated_at:
        example: "2024-01-01T12:00:00Z"
        type: string
    type: object
  http.AuthTokenResponse:
    properties:
      expires_at:
        example: "2024-01-02T09:30:00Z"
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/http.AuthUser'
    type: object
  http.AuthUser:
    properties:
      created_at:
        example: "2024-01-01T12:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      full_name:
        example: Fit City
        type: string
      id:
        example: 9fd13fd2-63c5-4f29-a210-4a1a8e285f74
        type: string
      profile_completed:
        example: true
        type: boolean
      role_id:
        example: 6a4f2f1e-1c7b-4a5e-a938-f1ed9b1fad10
        type: string
      role_name:
        example: member
        type: string
      roles:
        items:
          $ref: '#/definitions/http.AuthRole'
        type: array
      updated_at:
        example: "2024-01-02T09:30:00Z"
        type: string
      user_image_url:
        example: https://cdn.example.com/avatar.png
        type: string
      username:
        example: fitcityuser
        type: string
    type: object
  http.AuthUserResponse:
    properties:
      user:
        $ref: '#/definitions/http.AuthUser'
    type: object
  http.ChangePasswordRequest:
    properties:
      current_password:
        example: OldPass!23
        type: string
      new_password:
        example: NewPass!45
        type: string
    type: object
  http.ErrorResponse:
    properties:
      error:
        example: invalid credentials
        type: string
    type: object
  http.GoogleLoginRequest:
    properties:
      id_token:
        example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
  http.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: StrongPass!23
        type: string
    type: object
  http.PasswordResetConfirmRequest:
    properties:
      email:
        example: user@example.com
        type: string
      new_password:
        example: NewPass!45
        type: string
      otp:
        example: "123456"
        type: string
    type: object
  http.PasswordResetRequest:
    properties:
      email:
        example: user@example.com
        type: string
    type: object
  http.RegisterRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: StrongPass!23
        type: string
    type: object
  http.SuccessResponse:
    properties:
      success:
        example: true
        type: boolean
    type: object
  http.UsersListResponse:
    properties:
      meta:
        $ref: '#/definitions/http.UsersMeta'
      users:
        items:
          $ref: '#/definitions/http.AuthUser'
        type: array
    type: object
  http.UsersMeta:
    properties:
      count:
        example: 2
        type: integer
      limit:
        example: 20
        type: integer
      offset:
        example: 0
        type: integer
    type: object
  http.PageMeta:
    properties:
      count:
        example: 1
        type: integer
      limit:
        example: 20
        type: integer
      offset:
        example: 0
        type: integer
    type: object
  http.Destination:
    properties:
      category:
        example: Nature
        type: string
      city:
        example: New York
        type: string
      country:
        example: USA
        type: string
      created_at:
        example: "2024-07-10T12:00:00Z"
        type: string
      deleted_at:
        type: string
      description:
        example: Iconic urban park spanning 843 acres.
        type: string
      hero_image_url:
        example: https://cdn.fitcity/destinations/central-park.jpg
        type: string
      id:
        example: 1da5f07d-7dcf-4aea-b948-7c9daa0a5db7
        type: string
      latitude:
        example: 40.785091
        format: double
        type: number
      longitude:
        example: -73.968285
        format: double
        type: number
      name:
        example: Central Park
        type: string
      slug:
        example: central-park
        type: string
      status:
        enum:
        - draft
        - published
        - archived
        type: string
      updated_at:
        example: "2024-07-11T08:00:00Z"
        type: string
      updated_by:
        example: 9fd13fd2-63c5-4f29-a210-4a1a8e285f74
        type: string
      version:
        example: 3
        type: integer
    type: object
  http.DestinationListResponse:
    properties:
      destinations:
        items:
          $ref: '#/definitions/http.Destination'
        type: array
      meta:
        $ref: '#/definitions/http.PageMeta'
    type: object
  http.DestinationResponse:
    properties:
      destination:
        $ref: '#/definitions/http.Destination'
    type: object
  http.DestinationChangeFields:
    properties:
      category:
        type: string
      city:
        type: string
      country:
        type: string
      description:
        type: string
      hard_delete:
        type: boolean
      hero_image_upload_id:
        type: string
      hero_image_url:
        type: string
      latitude:
        format: double
        type: number
      longitude:
        format: double
        type: number
      name:
        type: string
      slug:
        type: string
      status:
        enum:
        - draft
        - published
        - archived
        type: string
    type: object
  http.DestinationChange:
    properties:
      action:
        enum:
        - create
        - update
        - delete
        type: string
      created_at:
        example: "2024-07-10T12:00:00Z"
        type: string
      destination_id:
        type: string
      draft_version:
        example: 2
        type: integer
      fields:
        $ref: '#/definitions/http.DestinationChangeFields'
      hero_image_temp_key:
        type: string
      id:
        example: 3c7f3af4-6d0b-4933-b3e8-5e56b6f07080
        type: string
      published_version:
        example: 6
        type: integer
      review_message:
        type: string
      reviewed_at:
        type: string
      reviewed_by:
        type: string
      status:
        enum:
        - draft
        - pending_review
        - approved
        - rejected
        type: string
      submitted_at:
        type: string
      submitted_by:
        type: string
      updated_at:
        example: "2024-07-11T08:00:00Z"
        type: string
    type: object
  http.DestinationChangeResponse:
    properties:
      change_request:
        $ref: '#/definitions/http.DestinationChange'
    type: object
  http.DestinationChangeListResponse:
    properties:
      changes:
        items:
          $ref: '#/definitions/http.DestinationChange'
        type: array
      meta:
        $ref: '#/definitions/http.PageMeta'
    type: object
  http.DestinationDraftRequest:
    properties:
      action:
        enum:
        - create
        - update
        - delete
        type: string
      destination_id:
        type: string
      fields:
        $ref: '#/definitions/http.DestinationChangeFields'
    required:
    - action
    type: object
  http.DestinationUpdateRequest:
    properties:
      draft_version:
        example: 2
        type: integer
      fields:
        $ref: '#/definitions/http.DestinationChangeFields'
    required:
    - draft_version
    type: object
  http.DestinationRejectRequest:
    properties:
      message:
        example: Please provide updated pricing details.
        type: string
    type: object
  http.DestinationApproveResponse:
    properties:
      change_request:
        $ref: '#/definitions/http.DestinationChange'
      destination:
        $ref: '#/definitions/http.Destination'
      message:
        example: Destination updated successfully
        type: string
    type: object
info:
  contact: {}
  description: Authentication and profile services for the Fit City platform.
  title: Fit City API
  version: "1.0"
paths:
  /auth/google:
    post:
      consumes:
      - application/json
      description: Authenticate using a Google Sign-In ID token.
      parameters:
      - description: Google login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.GoogleLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AuthTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Login with Google
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate using email/password credentials.
      parameters:
      - description: Login payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AuthTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Login with email
      tags:
      - Auth
  /auth/logout:
    post:
      description: Invalidate the current JWT session.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout
      tags:
      - Auth
  /auth/me:
    get:
      description: Fetch details for the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AuthUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieve profile
      tags:
      - Auth
  /auth/password:
    post:
      consumes:
      - application/json
      description: Update the authenticated user's password.
      parameters:
      - description: Password change payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change password
      tags:
      - Auth
  /auth/password/reset-confirm:
    post:
      consumes:
      - application/json
      description: Set a new password using a reset OTP sent to email.
      parameters:
      - description: Password reset confirmation payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.PasswordResetConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Confirm password reset
      tags:
      - Auth
  /auth/password/reset-request:
    post:
      consumes:
      - application/json
      description: Send a reset OTP to the provided email address.
      parameters:
      - description: Password reset request payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Request password reset
      tags:
      - Auth
  /auth/profile:
    post:
      consumes:
      - multipart/form-data
      description: Update profile metadata and optionally upload an avatar.
      parameters:
      - description: Full name
        in: formData
        name: full_name
        type: string
      - description: Username
        in: formData
        name: username
        type: string
      - description: Avatar image
        in: formData
        name: avatar
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.AuthUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Complete profile
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new Fit City account using an email address and password.
      parameters:
      - description: Registration payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.AuthTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Register with email
      tags:
      - Auth
  /auth/users:
    get:
      description: Retrieve a paginated list of users. Limit is capped at 200.
      parameters:
      - description: Number of users to return (max 200)
        in: query
        maximum: 200
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.UsersListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List users
      tags:
      - Auth
  /auth/users/{id}:
    delete:
      description: Delete a user by ID. Requires an authorized actor with sufficient
        permissions.
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - Auth
  /destinations:
    get:
      description: List published destinations visible to end users.
      parameters:
      - description: Maximum number of records to return
        in: query
        name: limit
        type: integer
      - description: Number of records to skip
        in: query
        name: offset
        type: integer
      - description: Case-insensitive partial match against name, slug, city, country, category, or description
        in: query
        name: query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationListResponse'
      summary: List published destinations
      tags:
      - Destinations
  /destinations/{id}:
    get:
      description: Retrieve a published destination by UUID or slug.
      parameters:
      - description: Destination UUID or slug
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: Get published destination
      tags:
      - Destinations
  /admin/destination-changes:
    get:
      description: List destination change requests filtered by status or destination.
      parameters:
      - description: Filter by status (draft,pending_review,approved,rejected)
        in: query
        name: status
        type: string
      - description: Destination UUID to filter by
        in: query
        name: destination_id
        type: string
      - description: Maximum number of records to return
        in: query
        name: limit
        type: integer
      - description: Number of records to skip
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationChangeListResponse'
      security:
      - BearerAuth: []
      summary: List destination change requests
      tags:
      - Admin Destinations
    post:
      consumes:
      - application/json
      description: Create a new destination change draft for create, update, or delete actions.
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.DestinationDraftRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.DestinationChangeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create destination change draft
      tags:
      - Admin Destinations
  /admin/destination-changes/{id}:
    get:
      description: Get a destination change request by identifier.
      parameters:
      - description: Change request UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationChangeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get destination change request
      tags:
      - Admin Destinations
    put:
      consumes:
      - application/json
      description: Update fields on an existing draft change request.
      parameters:
      - description: Change request UUID
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.DestinationUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationChangeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update destination change draft
      tags:
      - Admin Destinations
  /admin/destination-changes/{id}/submit:
    post:
      description: Submit a draft change request for review.
      parameters:
      - description: Change request UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/http.DestinationChangeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Submit destination change for review
      tags:
      - Admin Destinations
  /admin/destination-changes/{id}/approve:
    post:
      description: Approve a pending change request and apply it to the destination catalog.
      parameters:
      - description: Change request UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationApproveResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/http.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Approve destination change request
      tags:
      - Admin Destinations
  /admin/destination-changes/{id}/reject:
    post:
      consumes:
      - application/json
      description: Reject a pending change request with reviewer feedback.
      parameters:
      - description: Change request UUID
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/http.DestinationRejectRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationChangeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Reject destination change request
      tags:
      - Admin Destinations
  /admin/destination-changes/{id}/hero-image:
    post:
      consumes:
      - multipart/form-data
      description: Upload or replace the hero image for a change request draft.
      parameters:
      - description: Change request UUID
        in: path
        name: id
        required: true
        type: string
      - description: Image file to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DestinationChangeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload hero image for change request
      tags:
      - Admin Destinations
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
